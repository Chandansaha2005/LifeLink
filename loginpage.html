<html lang="en" class="light scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - Login &amp; Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="js/Login page/hscript.js"></script>
    <link rel="stylesheet" href="css/Login page/style.css"/>
    <link rel="tstylesheet" href="css/Login page/tstyle.css"/>
</head>

<body
    class="font-poppins bg-gradient-to-br from-blue-50 to-teal-50 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300 min-h-screen">
    
    <!-- Header -->
    <header class="sticky top-0 w-full bg-white dark:bg-gray-800 shadow-md z-40 transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-primary-light dark:text-primary-dark transition-colors duration-300"
                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                        clip-rule="evenodd"></path>
                </svg>
                <span
                    class="ml-2 text-xl font-bold text-gray-800 dark:text-white transition-colors duration-300">Life<span
                        class="text-primary-light dark:text-primary-dark transition-colors duration-300">Link</span></span>
            </div>

            <div class="flex items-center space-x-4">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>

                <button id="menu-toggle"
                    class="text-gray-700 dark:text-gray-200 focus:outline-none transition-colors duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden bg-white dark:bg-gray-800 shadow-lg absolute w-full transition-colors duration-300">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="#"
                    class="text-gray-700 dark:text-gray-200 hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300 py-2">Home</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-200 hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300 py-2">About</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-200 hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300 py-2">Features</a>
                <a href="#"
                    class="text-gray-700 dark:text-gray-200 hover:text-primary-light dark:hover:text-primary-dark transition-colors duration-300 py-2">Contact</a>
                <a href="#"
                    class="bg-primary-light dark:bg-primary-dark text-white px-4 py-2 rounded-full hover:bg-blue-600 dark:hover:bg-blue-500 transition-colors duration-300 text-center">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10 flex flex-col items-center justify-center min-h-[80vh]">
        <div class="text-center mb-8 animate-fadeIn">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white transition-colors duration-300">
                Welcome to <span
                    class="text-primary-light dark:text-primary-dark transition-colors duration-300">LifeLink</span>
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2 transition-colors duration-300">Your personal health
                companion</p>
        </div>

        <!-- 3D Flip Card Container -->
        <div class="flip-container w-full max-w-md flipped" id="auth-container">
            <div class="flipper">
                <!-- Login Form (Front) -->
                <div class="front">
                    <div
                        class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300 glassmorphism">
                        <!-- Decorative Header -->
                        <div
                            class="h-16 bg-gradient-to-r from-primary-light to-secondary-light dark:from-primary-dark dark:to-secondary-dark flex items-center justify-center relative overflow-hidden transition-colors duration-300">
                            <div class="absolute inset-0 opacity-20">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                                    <defs>
                                        <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
                                            <circle cx="20" cy="20" r="2" fill="white"></circle>
                                        </pattern>
                                    </defs>
                                    <rect width="100%" height="100%" fill="url(#pattern)"></rect>
                                </svg>
                            </div>
                            <h2 class="text-xl font-bold text-white z-10">Login</h2>
                        </div>

                        <div class="p-6">
                            <form id="login-form">
                                <!-- Email/Username Field -->
                                <div class="mb-5 form-field delay-100" style="">
                                    <label for="email"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Email
                                        / Username</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path
                                                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                                </path>
                                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z">
                                                </path>
                                            </svg>
                                        </div>
                                        <input type="email" id="email" name="email"
                                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-colors duration-300"
                                            placeholder="Enter your email or username" required="">
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-5 form-field delay-200" style="">
                                    <label for="password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Password</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="password" id="password" name="password"
                                            class="form-input block w-full pl-10 pr-10 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-colors duration-300"
                                            placeholder="Enter your password" required="">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <button type="button" class="password-toggle focus:outline-none">
                                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                                    <path fill-rule="evenodd"
                                                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="flex justify-end mt-1">
                                        <a href="#"
                                            class="text-xs text-primary-light dark:text-primary-dark hover:underline transition-colors duration-300">Forgot
                                            password?</a>
                                    </div>
                                </div>

                                <!-- Role Selection -->
                                <div class="mb-6 form-field delay-300" style="">
                                    <label
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3 transition-colors duration-300">Select
                                        your role</label>
                                    <div class="grid grid-cols-3 gap-3">
                                        <!-- Doctor Role -->
                                        <label class="role-option">
                                            <input type="radio" name="role" value="doctor" checked="">
                                            <div
                                                class="role-checkmark border border-gray-300 dark:border-gray-600 transition-colors duration-300">
                                                <svg class="w-6 h-6 role-icon text-gray-500" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                                    </path>
                                                </svg>
                                                <span
                                                    class="text-xs font-medium mt-1 text-gray-700 dark:text-gray-300 transition-colors duration-300">Doctor</span>
                                            </div>
                                        </label>

                                        <!-- Patient Role -->
                                        <label class="role-option">
                                            <input type="radio" name="role" value="patient">
                                            <div
                                                class="role-checkmark border border-gray-300 dark:border-gray-600 transition-colors duration-300">
                                                <svg class="w-6 h-6 role-icon text-gray-500" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                                    </path>
                                                </svg>
                                                <span
                                                    class="text-xs font-medium mt-1 text-gray-700 dark:text-gray-300 transition-colors duration-300">Patient</span>
                                            </div>
                                        </label>

                                        <!-- Pathologist Role -->
                                        <label class="role-option">
                                            <input type="radio" name="role" value="pathologist">
                                            <div
                                                class="role-checkmark border border-gray-300 dark:border-gray-600 transition-colors duration-300">
                                                <svg class="w-6 h-6 role-icon text-gray-500" fill="none"
                                                    stroke="currentColor" viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                                                    </path>
                                                </svg>
                                                <span
                                                    class="text-xs font-medium mt-1 text-gray-700 dark:text-gray-300 transition-colors duration-300">Pathologist</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                <!-- Login Button -->
                                <div class="form-field delay-400" style="">
                                    <button type="submit"
                                        class="app-button w-full bg-primary-light dark:bg-primary-dark text-white px-6 py-3 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-500 transition-colors duration-300 shadow-md flex items-center justify-center">
                                        <span>Login</span>
                                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                        </svg>
                                    </button>
                                </div>

                                <!-- Sign Up Link -->
                                <div class="mt-6 text-center form-field delay-500" style="">
                                    <p class="text-gray-600 dark:text-gray-400 transition-colors duration-300">
                                        Don't have an account?
                                        <button type="button" id="show-signup"
                                            class="text-primary-light dark:text-primary-dark font-medium hover:underline transition-colors duration-300">Sign
                                            up</button>
                                    </p>
                                </div>

                                <!-- Social Login Options -->
                                <div class="mt-8 form-field delay-500" style="">
                                    <div class="relative">
                                        <div class="absolute inset-0 flex items-center">
                                            <div
                                                class="w-full border-t border-gray-300 dark:border-gray-600 transition-colors duration-300">
                                            </div>
                                        </div>
                                        <div class="relative flex justify-center text-sm">
                                            <span
                                                class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 transition-colors duration-300">Or
                                                continue with</span>
                                        </div>
                                    </div>

                                    <div class="mt-6 grid grid-cols-3 gap-3">
                                        <button type="button"
                                            class="app-button flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-300">
                                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path
                                                    d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z">
                                                </path>
                                            </svg>
                                        </button>
                                        <button type="button"
                                            class="app-button flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-300">
                                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path
                                                    d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z">
                                                </path>
                                            </svg>
                                        </button>
                                        <button type="button"
                                            class="app-button flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-300">
                                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path
                                                    d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Form (Back) -->
                <div class="back">
                    <div
                        class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300 glassmorphism">
                        <!-- Decorative Header -->
                        <div
                            class="h-16 bg-gradient-to-r from-secondary-light to-primary-light dark:from-secondary-dark dark:to-primary-dark flex items-center justify-center relative overflow-hidden transition-colors duration-300">
                            <div class="absolute inset-0 opacity-20">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                                    <defs>
                                        <pattern id="pattern2" width="40" height="40" patternUnits="userSpaceOnUse">
                                            <circle cx="20" cy="20" r="2" fill="white"></circle>
                                        </pattern>
                                    </defs>
                                    <rect width="100%" height="100%" fill="url(#pattern2)"></rect>
                                </svg>
                            </div>
                            <h2 class="text-xl font-bold text-white z-10">Create Account</h2>
                        </div>

                        <div class="p-6">
                            <form id="signup-form">
                                <!-- Full Name Field -->
                                <div class="mb-5 form-field delay-100" style="">
                                    <label for="fullname"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Full
                                        Name</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="text" id="fullname" name="fullname"
                                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-colors duration-300"
                                            placeholder="Enter your full name" required="">
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-5 form-field delay-200" style="">
                                    <label for="signup-email"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Email</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path
                                                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                                </path>
                                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z">
                                                </path>
                                            </svg>
                                        </div>
                                        <input type="email" id="signup-email" name="email"
                                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-colors duration-300"
                                            placeholder="Enter your email" required="">
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-5 form-field delay-300" style="">
                                    <label for="signup-password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Password</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="password" id="signup-password" name="password"
                                            class="form-input block w-full pl-10 pr-10 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark transition-colors duration-300"
                                            placeholder="Create a password" required="">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <button type="button" class="password-toggle focus:outline-none">
                                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 20 20" fill="currentColor">
                                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                                    <path fill-rule="evenodd"
                                                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="mb-5 form-field delay-300" style="">
                                    <label for="confirm-password"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-300">Confirm
                                        Password</label>
                                    <div class="relative">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="password" id="confirm-password" name="confirm-password"

                                                    </path>
                                                </svg>
                                                <span
                                                    class="text-xs font-medium mt-1 text-gray-700 dark:text-gray-300 transition-colors duration-300">Pathologist</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="mb-6 form-field delay-400" style="">

                                                    class="text-primary-light dark:text-primary-dark hover:underline transition-colors duration-300">Privacy
                                                    Policy</a></label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Sign Up Button -->
                                <div class="form-field delay-500" style="">
                                    <button type="submit"
                                        class="app-button w-full bg-primary-light dark:bg-primary-dark text-white px-6 py-3 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-500 transition-colors duration-300 shadow-md flex items-center justify-center">
                                        <span>Create Account</span>
                                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                                            class="text-primary-light dark:text-primary-dark font-medium hover:underline transition-colors duration-300">Log
                                            in</button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
